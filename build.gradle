plugins {
  id 'java'
  id 'java-library'
  id 'jacoco'
  id 'com.github.kt3k.coveralls' version '2.8.2'
}

jacocoTestReport {
  reports {
    xml.enabled = true
    html.enabled = true
  }
}

dependencies {
  testImplementation "junit:junit:4.12"
}

repositories {
  jcenter()
}

javadoc {
  options.addBooleanOption('html5', true)
}

version = "0.1.0"
group = "io.seanbailey.sqladapter"
